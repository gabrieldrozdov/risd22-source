<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="https://glitch.com/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>{{seo.title}}</title>

	<!-- Meta tags for SEO and social sharing -->
	<link rel="canonical" href="{{seo.url}}">
	<meta name="description" content="{{seo.description}}">
	<meta property="og:title" content="{{seo.title}}">
	<meta property="og:type" content="article">
	<meta property="og:url" content="{{seo.url}}">
	<meta property="og:description" content="{{seo.description}}">
	<meta property="og:image" content="{{seo.image}}">
	<meta name="twitter:card" content="summary">

	<!-- Import the webpage's stylesheet -->
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="intro">
		<h1>
			<span class="intro-line1">BREAKING NEWS</span>
			<span class="intro-line2">{{topic}}</span>
		</h1>
	</div>
	<div class="container">
		<div class="phone">
			<div class="article">
				<p class="article-breaking"><span>BREAKING NEWS</span></p>
				<h2><em id="headline">{{response.[0]}}</em></h2>
				<h3>{{response.[1]}}</h3>
				<figure>
					<div class="fig">
						<img src="https://source.unsplash.com/random/?{{topic}}">
					</div>
					<figcaption>Photos provided by <a href="https://unsplash.com/">Unsplash</a></figcaption>
				</figure>
				<p>{{response.[2]}}</p>
				<p>{{response.[3]}}</p>
				<p>{{response.[4]}}</p>
			</div>

			<div class="blocker">
				<h4>Youâ€™re out of free articles!</h4>
				<p>What else do you want to not know about?</p>
				<form method="post">
						<input id="response" name="response" for="response" required="required" type="text">
						<button type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
